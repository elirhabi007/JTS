<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Test Kirim WhatsApp via Fonnte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Test Kirim WhatsApp via Fonnte</h2>

    <button id="btnTest">Test</button>

    <div id="status"></div>

    <script>
        const btnTest = document.getElementById('btnTest');
        const statusDiv = document.getElementById('status');

        btnTest.addEventListener('click', function () {
            statusDiv.textContent = "Mengirim pesan...";
            
            // URL API Fonnte (GET)
            const url = "https://api.fonnte.com/send?token=AiK7CYb8t8Musw5HMBG1&target=081212745643&message=Transaksi%20anda%20berhasil.%20Terima%20kasih!&delay=0&countryCode=62";

            // Panggil API menggunakan fetch
            fetch(url)
                .then(response => response.text()) // gunakan .json() jika API mengembalikan JSON
                .then(data => {
                    console.log(data);
                    statusDiv.textContent = "Permintaan terkirim. Cek WhatsApp / log untuk hasilnya.";
                })
                .catch(error => {
                    console.error(error);
                    statusDiv.textContent = "Gagal mengirim: " + error;
                });
        });
    </script>

</body>
</html>
