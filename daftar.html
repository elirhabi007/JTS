<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Pendaftaran</title>
  <style>
    html,body{height:100%;margin:0;}
    .frame-wrapper{max-width:900px;margin:0 auto;padding:0;}
    iframe{width:100%;border:0;display:block;}
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe id="myFrame" src="https://script.google.com/macros/s/AKfycby5PJl59ZOIa6m7A4GjtDxfh3SqVLFWKhn2jv673ZtcD6YN5-S1EXrCqIC-MYB1qYWf/exec"
      loading="lazy" allowfullscreen></iframe>
  </div>

  <script>
    const f = document.getElementById('myFrame');
    function fit() {
      // setinggi viewport; ubah multiplier bila ingin lebih tinggi
      f.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fit);
    window.addEventListener('load', fit);
    fit();
  </script>
</body>
</html>
