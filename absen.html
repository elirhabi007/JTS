<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Absensi | Arief Komputer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0056b3;
            --dark: #002d5b;
            --success: #25d366;
            --bg: #f4f7f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        .card {
            background: white; width: 100%; max-width: 450px;
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden; border-top: 6px solid var(--primary);
        }

        .header { background: var(--dark); padding: 25px; text-align: center; color: white; }
        .header h1 { font-size: 20px; margin-top: 10px; }
        .form-body { padding: 25px; }

        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark); font-size: 14px; }

        select {
            width: 100%; padding: 12px; border: 2px solid #eee;
            border-radius: 12px; margin-bottom: 15px; outline: none; font-size: 14px;
            background-color: #fff;
        }

        .camera-box {
            width: 100%; height: 250px; background: #000;
            border-radius: 15px; overflow: hidden; position: relative; margin-bottom: 15px;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); 
        }

        #photo-preview {
            width: 100%; height: 100%; object-fit: cover;
            display: none;
        }

        .btn-capture {
            position: absolute; bottom: 15px; left: 50%;
            transform: translateX(-50%); background: white;
            border: none; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10; font-size: 12px;
        }

        .info-panel {
            background: #fff9db; padding: 12px; border-radius: 10px;
            font-size: 12px; margin-bottom: 15px; border: 1px solid #ffeeba;
            color: #856404;
        }

        .btn-submit {
            width: 100%; background: var(--primary); color: white;
            border: none; padding: 16px; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }

        #success-page { display: none; text-align: center; padding: 40px 20px; animation: fadeIn 0.5s; }
        .success-icon { font-size: 80px; color: var(--success); margin-bottom: 20px; }
        
        .spinner { display: none; width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s infinite linear; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <!-- FORM ABSENSI -->
    <div id="attendance-form">
        <div class="header">
            <i class="fas fa-map-marker-alt fa-2x" style="color: #00d4ff;"></i>
            <h1>ARIEF KOMPUTER</h1>
            <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Presensi Lokasi Sekitar</p>
        </div>

        <div class="form-body">
            <label><i class="fas fa-school"></i> Pilih Sekolah</label>
            <select id="sekolah">
                <option value="">-- Pilih Sekolah --</option>
                <option value="SMK Muhammadiyah 1 Rumbia">SMK Muhammadiyah 1 Rumbia</option>
            </select>

            <label><i class="fas fa-user"></i> Nama Siswa</label>
            <select id="nama" disabled>
                <option value="">-- Pilih Sekolah Dulu --</option>
            </select>

            <div class="camera-box">
                <video id="video" autoplay playsinline></video>
                <img id="photo-preview" src="">
                <button type="button" class="btn-capture" id="capture-btn">
                    <i class="fas fa-camera"></i> AMBIL FOTO
                </button>
            </div>

            <!-- FITUR BARU: PILIH TOKO SEKITAR -->
            <label><i class="fas fa-store"></i> Posisi Toko Sekitar Anda</label>
            <select id="lokasi-toko" disabled>
                <option value="">Mencari toko di sekitar...</option>
            </select>

            <div class="info-panel" id="gps-status">
                <i class="fas fa-sync fa-spin"></i> Menunggu sinyal GPS...
            </div>

            <button class="btn-submit" id="submit-btn">
                <span id="btn-label">KIRIM ABSENSI</span>
                <div class="spinner" id="loader"></div>
            </button>
        </div>
    </div>

    <!-- HALAMAN SUKSES -->
    <div id="success-page">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 style="color: var(--dark);">Absensi Terkirim!</h2>
        <p style="color: #666; margin-top: 10px;">Laporan kehadiran Anda telah masuk ke sistem.</p>
        <button onclick="location.reload()" style="margin-top: 25px; background: none; border: 1px solid #ccc; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
            <i class="fas fa-redo"></i> Absen Kembali
        </button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const dataSiswa = {
        "SMK Muhammadiyah 1 Rumbia": [
            { nama: "Mila Ayu Wandira", telp: "087822788629" },
            { nama: "Nailla Fara Dinata", telp: "087797924745" },
            { nama: "Nadia Ramadhani", telp: "082216327510" }
        ]
    };

    const schoolSelect = document.getElementById('sekolah');
    const nameSelect = document.getElementById('nama');
    const storeSelect = document.getElementById('lokasi-toko');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoPreview = document.getElementById('photo-preview');
    const captureBtn = document.getElementById('capture-btn');
    const submitBtn = document.getElementById('submit-btn');
    const gpsStatus = document.getElementById('gps-status');
    const loader = document.getElementById('loader');
    const btnLabel = document.getElementById('btn-label');
    const formContainer = document.getElementById('attendance-form');
    const successPage = document.getElementById('success-page');

    let userLocationURL = "";
    let photoBlob = null;
    let cameraStream = null;

    // 1. Cascading Dropdown
    schoolSelect.addEventListener('change', function() {
        const sekolah = this.value;
        nameSelect.innerHTML = '<option value="">-- Pilih Nama --</option>';
        if (sekolah && dataSiswa[sekolah]) {
            nameSelect.disabled = false;
            dataSiswa[sekolah].forEach(siswa => {
                const opt = document.createElement('option');
                opt.value = `${siswa.nama}|${siswa.telp}`;
                opt.textContent = siswa.nama;
                nameSelect.appendChild(opt);
            });
        } else {
            nameSelect.disabled = true;
        }
    });

    // 2. Mirror Camera Setup
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => { cameraStream = stream; video.srcObject = stream; })
        .catch(() => { gpsStatus.innerHTML = "<i class='fas fa-times-circle'></i> Kamera diblokir!"; });

    // 3. Deteksi GPS & Toko Sekitar (OpenStreetMap Overpass API)
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            userLocationURL = `https://www.google.com/maps?q=${lat},${lon}`;
            
            gpsStatus.innerHTML = "<i class='fas fa-check-circle'></i> GPS Terkunci. Mencari toko...";
            gpsStatus.style.color = "#155724";
            gpsStatus.style.backgroundColor = "#d4edda";
            gpsStatus.style.borderColor = "#c3e6cb";

            getNearbyStores(lat, lon);
        }, () => {
            gpsStatus.innerHTML = "<i class='fas fa-exclamation-triangle'></i> Gagal akses GPS!";
        });
    }

    async function getNearbyStores(lat, lon) {
        // Radius pencarian 500 meter
        const query = `[out:json];node(around:500,${lat},${lon})[shop];out;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            storeSelect.innerHTML = '<option value="">-- Pilih Toko/Lokasi --</option>';
            
            if (data.elements && data.elements.length > 0) {
                data.elements.forEach(el => {
                    const storeName = el.tags.name || "Toko Tanpa Nama";
                    const opt = document.createElement('option');
                    opt.value = storeName;
                    opt.textContent = storeName;
                    storeSelect.appendChild(opt);
                });
            } else {
                const opt = document.createElement('option');
                opt.value = "Lokasi Pemukiman/Umum";
                opt.textContent = "Tidak ada toko spesifik terdeteksi";
                storeSelect.appendChild(opt);
            }
            
            // Tambahkan opsi manual di paling bawah
            const optOther = document.createElement('option');
            optOther.value = "Area Arief Komputer / Lokasi Lainnya";
            optOther.textContent = "+ Gunakan Lokasi Saat Ini";
            storeSelect.appendChild(optOther);
            
            storeSelect.disabled = false;
        } catch (error) {
            storeSelect.innerHTML = '<option value="Lokasi Umum">Gagal memuat toko sekitar</option>';
            storeSelect.disabled = false;
        }
    }

    // 4. Capture Logic (Mirror Fixed)
    captureBtn.addEventListener('click', () => {
        if (captureBtn.innerText.includes("ULANG")) {
            photoPreview.style.display = 'none';
            video.style.display = 'block';
            captureBtn.innerHTML = '<i class="fas fa-camera"></i> AMBIL FOTO';
            photoBlob = null;
            return;
        }

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.setTransform(1, 0, 0, 1, 0, 0);
        context.translate(canvas.width, 0);
        context.scale(-1, 1);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        canvas.toBlob((blob) => {
            photoBlob = blob;
            photoPreview.src = URL.createObjectURL(blob);
            photoPreview.style.display = 'block';
            video.style.display = 'none';
            captureBtn.innerHTML = '<i class="fas fa-sync"></i> ULANG FOTO';
        }, 'image/jpeg', 0.8);
    });

    // 5. Submit Logic
    submitBtn.addEventListener('click', async () => {
        const val = nameSelect.value;
        const school = schoolSelect.value;
        const store = storeSelect.value;

        if (!school || !val || !photoBlob || !store) {
            return alert("Lengkapi Form, Foto, dan Pilih Toko Sekitar!");
        }

        const [namaSiswa, noTujuan] = val.split('|');
        btnLabel.style.display = 'none';
        loader.style.display = 'block';
        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append('target', noTujuan);
        formData.append('message', 
            `*ABSENSI MASUK PKL*\n` +
            `ðŸ« Sekolah: ${school}\n` +
            `ðŸ‘¤ Nama: ${namaSiswa}\n` +
            `ðŸ“ Lokasi Sekitar: ${store}\n` +
            `ðŸ”— Maps: ${userLocationURL}\n` +
            `â° Waktu: ${new Date().toLocaleString('id-ID')}`
        );
        formData.append('file', photoBlob, 'absen.jpg');

        try {
            const response = await fetch('https://api.fonnte.com/send', {
                method: 'POST',
                headers: { 'Authorization': 'AiK7CYb8t8Musw5HMBG1' },
                body: formData
            });
            const result = await response.json();
            if (result.status) {
                if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
                formContainer.style.display = 'none';
                successPage.style.display = 'block';
            } else {
                alert("Gagal: " + result.reason);
                resetButton();
            }
        } catch (e) {
            alert("Terjadi kesalahan jaringan!");
            resetButton();
        }
    });

    function resetButton() {
        btnLabel.style.display = 'block';
        loader.style.display = 'none';
        submitBtn.disabled = false;
    }
</script>

</body>
    </html>
