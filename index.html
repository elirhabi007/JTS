
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JTS CORE - Minimalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Lucide Icons for Professional Look -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.4);
      --accent-color: #38bdf8;
      --border-color: rgba(255, 255, 255, 0.06);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.02) 0px, transparent 50%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
    }

    /* HEADER SECTION */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .brand h2 {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(34, 197, 94, 0.1);
      padding: 4px 12px;
      border-radius: 100px;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
    }

    .status-text {
      font-size: 10px;
      font-weight: 600;
      color: #4ade80;
      text-transform: uppercase;
    }

    /* GREETING */
    .welcome-section {
      margin-bottom: 32px;
    }

    .welcome-section h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .welcome-section p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* MENU GRID */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(56, 189, 248, 0.3);
      transform: translateY(-2px);
    }

    .card:active {
      transform: scale(0.98);
    }

    .icon-box {
      width: 40px;
      height: 40px;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-info h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-info p {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      margin-top: 48px;
      opacity: 0.5;
    }

    .footer p {
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="header">
      <div class="brand">
        <h2>JTS Core</h2>
      </div>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span class="status-text">Online</span>
      </div>
    </header>

    <section class="welcome-section">
      <h1>Halo, Rekan</h1>
      <p>Pilih layanan operasional hari ini.</p>
    </section>

    <main class="menu-grid">
      <!-- Registrasi (Link Baru) -->
      <div class="card" onclick="handleAction('pendaftaran')">
        <div class="icon-box"><i data-lucide="file-text"></i></div>
        <div class="card-info">
          <h3>Registrasi</h3>
          <p>Pasang Baru</p>
        </div>
      </div>

      <!-- Kalkulator -->
      <div class="card" onclick="handleAction('pon')">
        <div class="icon-box"><i data-lucide="calculator"></i></div>
        <div class="card-info">
          <h3>Kalkulator</h3>
          <p>Cek Redaman</p>
        </div>
      </div>

      <!-- Job Desk -->
      <div class="card" onclick="handleAction('job')">
        <div class="icon-box"><i data-lucide="clipboard-list"></i></div>
        <div class="card-info">
          <h3>Job Desk</h3>
          <p>Tugas Lapangan</p>
        </div>
      </div>

      <!-- Logistik -->
      <div class="card" onclick="handleAction('logistik')">
        <div class="icon-box"><i data-lucide="box"></i></div>
        <div class="card-info">
          <h3>Logistik</h3>
          <p>Ambil Material</p>
        </div>
      </div>

      <!-- Absensi -->
      <div class="card" onclick="handleAction('absen')">
        <div class="icon-box"><i data-lucide="user-check"></i></div>
        <div class="card-info">
          <h3>Presensi</h3>
          <p>Absen Masuk</p>
        </div>
      </div>

      <!-- Instalasi -->
      <div class="card" onclick="handleAction('instalasi')">
        <div class="icon-box"><i data-lucide="wifi"></i></div>
        <div class="card-info">
          <h3>Instalasi</h3>
          <p>SOP & Config</p>
        </div>
      </div>

      <!-- Gaji -->
      <div class="card" onclick="alert('Dalam Maintenance')">
        <div class="icon-box"><i data-lucide="credit-card"></i></div>
        <div class="card-info">
          <h3>Gaji</h3>
          <p>Cek Bonus</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>System Version 2.5.0 â€¢ JTS CORE</p>
    </footer>
  </div>

  <script>
    // Initialize Lucide Icons
    lucide.createIcons();

    function handleAction(type) {
      const urls = {
        pendaftaran: 'https://elirhabi007.github.io/JTS/daftar.html',
        pon: 'https://elirhabi007.github.io/JTS/calculator.html',
        job: 'https://elirhabi007.github.io/JTS/jobdesk.html',
        logistik: 'https://script.google.com/macros/s/AKfycbzr_BTZ49LYz1ttxdA_XtfsvcIDQahSHUY1vkmyazjAcAf_3HBNOBKcdGco9eVjUtB5wg/exec',
        absen: 'https://elirhabi007.github.io/JTS/absen',
        instalasi: 'https://elirhabi007.github.io/JTS/installasi'
      };

      // Semua menu sekarang langsung pindah halaman (Direct Redirect)
      window.location.href = urls[type];
    }
  </script>
</body>
</html>
